<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let name=prompt("Write your name");
        let l=parseInt(name.length);
        let sml=0;
        let bgl=0;
        for(i=0;i<l;i++)
        {
            if(name[i]>='a' && name[i]<='z')
            {
                sml++;
            }
            else if(name[i]>='A' && name[i]<='Z')
            {
                bgl++;
            }
        }
        console.log("The length of the name is: "+l);
        console.log("There are "+sml+" small letters");
        console.log("There are "+bgl+" capital letters");

    </script>
</body>
</html>
