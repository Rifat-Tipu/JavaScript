<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        let base=parseFloat(prompt("Write the base of the triangle"));
        let height=parseFloat(prompt("Write the height of the triangle"));

        let area=(base*height)/2;
        console.log("Area of the Triangle: "+area);
        alert("Area of the Triangle: "+area);


    </script>
</body>
