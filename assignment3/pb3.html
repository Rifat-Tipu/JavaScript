<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const arr=[10,12,14,2,10,5,2];
        console.log("using find function method");
        let nr=arr.find(function(num)
        {
            if(num==22)
            {
                return num;
            }
        })
        console.log("After searched: "+nr);

        console.log("using filter function method");
       let newar= arr.filter(function(nn)
        {
            if(nn==22)
            {
                return nn;
            }
        })
        console.log("After searched: "+ newar);

    </script>
</body>
</html>
